<div class="container-fluid pt-2">
    <div class="card">

        <div class="card-body">
            <div class="card-title float-right">
                <button mat-button (click)="onAdd()" [disabled]="!CreateAccess">Add
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <table mat-table class="mat-elevation-z2" [dataSource]="role" matSort [matSortActive]="pageModel.OrderBy"
            [matSortDirection]="pageModel.SortOrder" (matSortChange)="onSortChange($event)">

                <ng-container matColumnDef="RoleName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                    <td mat-cell *matCellDef="let element">{{element.Role}}</td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="onEdit(element)" [disabled]="!UpdateAccess">
                            <img src="../../assets/edit.svg" alt="edit">
                        </button>
                        <button mat-icon-button (click)="getManualMapping(element.RoleId)" [disabled]="!ManageAccess">
                            <img src="../../assets/setting-lines.svg" alt="delete" class="ml-2">
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
            </table>
            <mat-paginator class="mat-elevation-z2" [pageSizeOptions]="[5,10,15]" [length]="pageModel.Length"
            [pageSize]="pageModel.PageSize" (page)="onPageChange($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
