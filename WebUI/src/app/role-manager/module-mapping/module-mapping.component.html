<div class="container-fluid pt-2">
    <div class="card">
        <div class="px-3 pt-3">
            <button mat-icon-button routerLink="/RoleManager">
                <mat-icon>
                    keyboard_backspace
                </mat-icon>
            </button>
        </div>
        <div class="card-body">
            <div class="py-2 text-center text-danger" *ngIf="NotificationMessage.length >= 0">
                {{NotificationMessage}}
            </div>

            <table mat-table class="mat-elevation-z2" [dataSource]="_ModuleMappingModel"
                *ngIf="NotificationMessage.length <= 0">

                <ng-container matColumnDef="Module">
                    <th mat-header-cell *matHeaderCellDef>Module</th>
                    <td mat-cell *matCellDef="let element">{{element.ModuleName}}</td>
                </ng-container>
                <ng-container matColumnDef="View">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [(ngModel)]="element.ViewAccess" *ngIf="element.IsView"></mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Create">
                    <th mat-header-cell *matHeaderCellDef>Create</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [(ngModel)]="element.CreateAccess" *ngIf="element.IsCreate">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Update">
                    <th mat-header-cell *matHeaderCellDef>Update</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [(ngModel)]="element.UpdateAccess" *ngIf="element.IsUpdate">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [(ngModel)]="element.DeleteAccess" *ngIf="element.IsDelete">
                        </mat-slide-toggle>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
            </table>
        </div>
        <div class="p-3 text-center" *ngIf="NotificationMessage.length <= 0">
            <button mat-raised-button (click)="OnSave()" [disabled]="!UpdateAccess">Save</button>
            <button mat-raised-button (click)="OnCancel()">Cancel</button>
        </div>
    </div>
</div>
