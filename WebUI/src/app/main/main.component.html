<mat-sidenav-container>

    <mat-sidenav mode="side" #sidenav [(opened)]="open" style="background-color: #393e46;">
        <mat-nav-list class="primary-title my-3" routerLink="/Profile" routerLinkActive="active">
            <img src="../../assets/angular.svg">
        </mat-nav-list>
        <mat-nav-list class="py-0">
            <mat-list-item routerLink="/Dashboard" class="px-2" routerLinkActive="active">
                <img src="../../assets/dashboard.svg" class="mx-2">Dashboard
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list class="py-0">
            <mat-list-item routerLink="/Users" class="px-2" routerLinkActive="active" *ngIf="UserMaster">
                <img src="../../assets/avatar.svg" class="mx-2">Users
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list class="py-0">
            <mat-list-item routerLink="/RoleManager" class="px-2" routerLinkActive="active" *ngIf="RoleMaster">
                <img src="../../assets/management.svg" class="mx-2">RoleManager
            </mat-list-item>
        </mat-nav-list>
        <mat-nav-list class="py-0">
            <mat-list-item routerLink="/ActivityLog" class="px-2" routerLinkActive="active" *ngIf="ActivityLog">
                <img src="../../assets/log.svg" class="mx-2">ActivityLog
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <div class="d-flex page-header">
            <div class="w-100">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="ml-2">{{PageTitle}}</span>
            </div>
            <div class="flex-shrink-1">
                <button mat-button (click)="onLogout()">
                    <img src="../../assets/logout.svg" alt="logout">
                </button>
            </div>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
