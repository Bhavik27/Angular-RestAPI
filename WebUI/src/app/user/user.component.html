<div class="container-fluid pt-2">
    <div class="card">

        <div class="card-body">
            <div class="card-title float-right">
                <button mat-button (click)="onAdd()" [disabled]="!createAccess">Add
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <table mat-table class="mat-elevation-z2" [dataSource]="user" matSort [matSortActive]="pageModel.OrderBy"
                [matSortDirection]="pageModel.SortOrder" (matSortChange)="onSortChange($event)">

                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
                    <td mat-cell *matCellDef="let element">{{element.UserName}}</td>
                </ng-container>
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
                    <td mat-cell *matCellDef="let element">{{element.FirstName}}</td>
                </ng-container>
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
                    <td mat-cell *matCellDef="let element">{{element.LastName}}</td>
                </ng-container>
                <ng-container matColumnDef="DateOfBirth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DateOfBirth</th>
                    <td mat-cell *matCellDef="let element">{{element.DateOfBirth | date:'shortDate'}}</td>
                </ng-container>
                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                    <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
                </ng-container>
                <ng-container matColumnDef="MailId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>MailId</th>
                    <td mat-cell *matCellDef="let element">{{element.MailId}}</td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="onEdit(element)" [disabled]="!updateAccess">
                            <img src="../../assets/edit.svg" alt="edit">
                        </button>
                        <button mat-icon-button (click)="onDelete(element.UserId)" [disabled]="deleteAccess">
                            <img src="../../assets/delete.svg" alt="delete" class="ml-2">
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
            </table>
            <mat-paginator class="mat-elevation-z2" [pageSizeOptions]="[5,10,15]" [length]="pageModel.Length"
                [pageSize]="pageModel.PageSize" (page)="onPageChange($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
