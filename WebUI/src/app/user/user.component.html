<div class=" container-fluid">
    <div class="card">

        <div class="card-body">
            <div class="card-title float-right">
                <button mat-button (click)="OnAdd()">Add
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <table mat-table class="mat-elevation-z2" [dataSource]="_User">

                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef>UserName</th>
                    <td mat-cell *matCellDef="let element">{{element.UserName}}</td>
                </ng-container>
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef>FirstName</th>
                    <td mat-cell *matCellDef="let element">{{element.FirstName}}</td>
                </ng-container>
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef>LastName</th>
                    <td mat-cell *matCellDef="let element">{{element.LastName}}</td>
                </ng-container>
                <ng-container matColumnDef="DateOfBirth">
                    <th mat-header-cell *matHeaderCellDef>DateOfBirth</th>
                    <td mat-cell *matCellDef="let element">{{element.DateOfBirth | date:'shortDate'}}</td>
                </ng-container>
                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef>Gender</th>
                    <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
                </ng-container>
                <ng-container matColumnDef="MailId">
                    <th mat-header-cell *matHeaderCellDef>MailId</th>
                    <td mat-cell *matCellDef="let element">{{element.MailId}}</td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="OnEdit(element)">
                            <img src="../../assets/edit.svg" alt="edit">
                        </button>
                        <button mat-icon-button (click)="OnDelete()">
                            <img src="../../assets/delete.svg" alt="delete" class="ml-2">
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
            </table>
            <mat-paginator class="mat-elevation-z2" [pageSizeOptions]="[5,10,15]" [length]="_User.length">
            </mat-paginator>
        </div>
    </div>
</div>
