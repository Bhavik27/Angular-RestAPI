<h1 mat-dialog-title>User</h1>
<div mat-dialog-content class="container-fluid">
    <form [formGroup]="userForm">
        <div class="row px-2">
            <mat-form-field appearance="outline" class="col-xl-12">
                <mat-label>UserName</mat-label>
                <input matInput type="text" formControlName="UserName" id="UserName" [(ngModel)]="user.UserName"
                    autocomplete="off">
            </mat-form-field>
        </div>
        <div class="row px-2">
            <mat-form-field appearance="outline" class="col-xl-12">
                <mat-label>MailId</mat-label>
                <input matInput type="text" formControlName="MailId" id="MailId" [(ngModel)]="user.MailId"
                    autocomplete="off">
            </mat-form-field>
        </div>
        <div class="row px-2">
            <mat-form-field appearance="outline" class="col-xl-6">
                <mat-label>FirstName</mat-label>
                <input matInput type="text" formControlName="FirstName" id="FirstName" [(ngModel)]="user.FirstName"
                    autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-xl-6">
                <mat-label>LastName</mat-label>
                <input matInput type="text" formControlName="LastName" id="LastName" [(ngModel)]="user.LastName"
                    autocomplete="off">
            </mat-form-field>
        </div>
        <div class="row px-2">
            <mat-form-field appearance="outline" class="col-xl-6">
                <mat-label>DateOfBirth</mat-label>
                <input matInput type="text" formControlName="DateOfBirth" id="DateOfBirth"
                    [(ngModel)]="user.DateOfBirth" [matDatepicker]="picker" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-xl-6">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="Gender" id="Gender" [(ngModel)]="user.Gender">
                    <mat-option value="M">Male</mat-option>
                    <mat-option value="F">Female</mat-option>
                    <mat-option value="O">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="py-3">
    <button mat-button cdkFocusInitial (click)="onClickSave()">Save</button>
    <button mat-button (click)="onNoClick()">No</button>
</div>
